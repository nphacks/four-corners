<!doctype html>
<html lang="en">
  <head>

      name="viewport"

    />

    <title>Guess The Word!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <h1>Ready To Guess?</h1> -->
    <h4 id="timer"></h4>
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%;">
        <!-- Row 1 -->
        <div style="display: flex; justify-content: center;">
          <img id="image1" class="corner-image" style="height: 150px; width: 300px; object-fit: contain;">
        </div>
        <div style="display: flex; justify-content: center;">
          <img id="image2" class="corner-image" style="height: 150px; width: 300px; object-fit: contain;">
        </div>
      
        <!-- Row 2 -->
        <div style="display: flex; justify-content: center;">
          <img id="image3" class="corner-image" style="height: 150px; width: 300px; object-fit: contain;">
        </div>
        <div style="display: flex; justify-content: center;">
          <img id="image4" class="corner-image" style="height: 150px; width: 300px; object-fit: contain;">
        </div>
    </div>
    <!-- <div id="debug-output" style="
    color: white;

    "></div> -->
